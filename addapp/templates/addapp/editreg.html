<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>EDIT RECORD HERE</h1>
<form action="updatereg" method="post">
	{% csrf_token %}
<table>
	<tr><td>ID</td><td><input type="text" name="txtid" value="{{res1.id}}" readonly="true" /></td></tr>
	<tr><td>EMAIL</td><td><input type="text" name="txtemail" value="{{res1.emailid}}" /></td></tr>
	<tr><td>Password</td><td><input type="text" name="txtpass" value="{{res1.password}}" /></td></tr>
	<tr><td>Mobile</td><td><input type="text" name="txtmobile" value="{{res1.mobile}}"> </td></tr>
	<tr><td>Fullname</td><td><input type="text" name="txtfname" value="{{res1.fullname}}"></td></tr>
	<tr><td></td><td><input type="submit" name="btnsubmit" value="Update" /><a href="viewreg">Cancel</a></td></tr>


</table>
</form>
</body>
</html>
